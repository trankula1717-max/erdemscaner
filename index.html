  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>5 Fotoğraf Yükle (Erdem Scanner)</h1>
 

    <div id="uploader" class="uploader"></div>

    <div class="actions">
      <button id="upload-all">Hepsini Yükle</button>
      <button id="clear-all">Hepsini Temizle</button>
    </div>

    <section class="notes">
      <h3>Notlar</h3>
      <ul>
        <li>ErdemScannerda&raquo;  <code>yuklenen resimler kayıt edilmez ve asla görünmez </code> pixel taraması yapılır <code>tarama yapıldıktan sonra</code> tamamen yok olur.</li>
        <li>Erdem Ferahlar Tarafından geliştirilmiştir.</li>
		 <button id="clear1-all">kod gir</button>
      </ul>
    </section>
  </main>

  <template id="slot-template">
    <div class="slot">
      <div class="preview-wrap">
        <img class="preview" src="" alt="preview" />
      </div>
      <input type="file" accept="image/*" class="file-input" />
      <div class="controls">
        <button class="upload-btn">.</button>
        <button class="remove-btn">Sil</button>
      </div>
      <div class="status">Henüz yüklenmedi</div>
      <div class="url" style="display:none"></div>
    </div>
</template>
